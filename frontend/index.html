<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Smart Budgeting Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Budgeting Agent</h1>
      <p class="subtitle">Predict categories and track spending</p>
    </header>

    <section class="card">
      <h2>Add Transaction</h2>
      <form id="txForm">
        <div class="row">
          <label>Description</label>
          <input type="text" id="description" required placeholder="e.g., Starbucks latte"/>
        </div>
        <div class="row">
          <label>Merchant</label>
          <input type="text" id="merchant" required placeholder="e.g., Starbucks"/>
        </div>
        <div class="row">
          <label>Amount ($)</label>
          <input type="number" id="amount" min="0.01" step="0.01" required/>
        </div>
        <div class="row">
          <label>Payment Method</label>
          <select id="payment_method">
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>Cash</option>
            <option>Mobile Pay</option>
          </select>
        </div>
        <button type="submit">Predict & Save</button>
        <div id="result" class="result"></div>
      </form>
    </section>

    <section class="card">
      <h2>Recent Transactions</h2>
      <table id="txTable">
        <thead>
          <tr><th>Date</th><th>Description</th><th>Merchant</th><th>Amount</th><th>Method</th><th>Category</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
